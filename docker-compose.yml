version: '3.8'

services:
  # Django Backend (API)
  db:
    image: postgres:17
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    env_file:
      - .env
    networks:
      - backend
  

  web:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    command: gunicorn backend.wsgi:application --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - static_volume:/home/app/web/staticfiles
  
    depends_on:
      - db
    networks:
      - backend

  # Nginx Frontend
  frontend:
    build:
      context: ./frontend  # Path to the frontend directory
      dockerfile: Dockerfile.prod
    volumes:
      - ./frontend:/usr/share/nginx/html  # Serve frontend files
      - static_volume:/home/app/web/staticfiles
    ports:
      - "80:80"  # Expose Nginx on port 80
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  postgres_data:
    external: true
    name: 854e6f6b3115ef9acba43d0cfb648a4b0588b0f5a238a80c326597a7740327c4
  static_volume:
