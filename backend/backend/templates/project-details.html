{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker - Project Details</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type = "image/png" href="{% static 'img/favicon.png' %}">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <div class="sidebar-header">
                    <img src="{% static 'img/favicon.png' %}" alt="Time Tracker Logo" style="transform: scale(0.5);">                    
                    <h2>dive's Time Tracker</h2> 
                </div>
                <ul class="menu-items">
                    <li class="menu-item">
                        <a href="{% url 'time_entries' %}">
                            üìÖ Timesheets
                        </a>
                    </li>
                    <li class="menu-item active">
                        <a href="{% url 'project_details' %}">
                            üìÅ Crear Proyectos
                        </a>
                    </li>
                </ul>
                <footer class="sidebar-footer">
                   <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="logout-button" id="logout-btn">Logout</button>
                    </form>
                </footer>
            </nav>
        </aside>

        <main class="main-content">
            <div class="container">
                <header>
                    <h1>Project Details</h1>
                </header>

                <div class="projects-grid">
                    <div class="project-form-container">
                        <h2>Add New Project</h2>
                        <form id="project-form" class="project-form">
                            <div class="form-group">
                                <label for="project-name">Project Name</label>
                                <input type="text" id="project-name" required>
                            </div>
                            <div class="form-group">
                                <label for="project-description">Description</label>
                                <textarea id="project-description" rows="3"></textarea>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="project-start">Start Date</label>
                                    <input type="date" id="project-start">
                                </div>
                                <div class="form-group">
                                    <label for="project-end">End Date</label>
                                    <input type="date" id="project-end">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="tech-lead">Tech Lead</label>
                                    <select id="tech-lead">
                                        <option value="">Select Tech Lead</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="business-lead">Business Lead</label>
                                    <select id="business-lead">
                                        <option value="">Select Business Lead</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="project-area">Area</label>
                                    <select id="project-area" required>
                                        <option value="">Select Area</option>
                                        <option value="C">Consulting</option>
                                        <option value="RI">Research Initiative</option>
                                        <option value="II">Internal Initiative</option>
                                        <option value="OTH">Other</option>
                                        <option value="CA">Client Acquisition</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="project-status">Status</label>
                                    <select id="project-status" required>
                                        <option value="active">Active</option>
                                        <option value="on-hold">On Hold</option>
                                        <option value="completed">Completed</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="submit-button">Create Project</button>
                        </form>
                    </div>

                    <div class="projects-list-container">
                        <h2>Existing Projects</h2>
                        <div class="projects-list" id="projects-list" style="max-height: 550px; overflow-y: auto;"></div>
                            <!-- Projects will be added here dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type ="module" src="{% static 'js/project-details.js' %}"></script>
    <script type="module" src="{% static 'js/auth.js' %}" defer></script>
</body>
</html>
