{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="icon" type = "image/png" href="{% static 'img/favicon.png' %}">
    
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <h1>Dive Time Tracking</h1>
            <p class="subtitle">Inicie sesión</p>
            
            <form id="login-form" method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <label for="username">Usuario (tu correo de dive antes del @dive.ai)</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <p id="error-message" class="error-message"></p>

                    <button type="submit" class="login-btn">Iniciar sesión</button>
                <button type="button" id="forgot-password-text" style="background:none;border:none;color:blue;text-decoration:underline;cursor:pointer;">Olvidé mi contraseña</button>
            </form>
        </div>
    </div>
    <!-- Add this script tag inside your <head> or before the closing </body> tag -->
    <script type = "module" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type= "module" src="{% static 'js/auth.js' %}" defer></script>
</body>
</html>
